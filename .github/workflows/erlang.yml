name: Erlang CI

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: read

jobs:

  build:

    runs-on: ubuntu-latest

    container:
      image: erlang:22.0.7

    steps:
    - uses: actions/checkout@v3
    - name: Compile
      run: rebar3 compile
    - name: Run tests
      run: |
        rebar3 eunit --cover
        rebar3 cover -m 80
    - uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: _build/test/cover/

